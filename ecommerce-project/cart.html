<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Ecommerce product list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet prefetch' href='css/wvjxgv.css'>
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/cart.js"></script>
</head>

<body>
 <header> 
     <h1 class="logo"><a href="index.html">Fashion Store</a></h1>
  </header>
  <div class="wrapper">
	<div class="content">
		<!-- content here -->
		<div class="product-grid product-grid--flexbox">
                    <h1>Cart</h1>
			<div class="product-grid__wrapper">
				<!-- Product list start here -->

				<!-- Single product -->
				<div class="product-grid__product-wrapper">
					<div class="product-grid__product">
						<div class="product-grid__img-wrapper">			
							<img alt="Img" class="product-grid__img" />
						</div>
						<span class="product-grid__title"></span>
						<span class="product-grid__price"></span>
					</div>                                        
				</div>
                                <div class="productCheckout">
                                    <div class="deliveryAddress">
                                        <strong>Delivery Address: </strong>
                                        <p>No. 123 House name</p>
                                        <p>Bangalore 560001</p>
                                    </div>
                                    <div class="checkout">
                                        <button type="submit" class="btn"><a href="confirmation.html">Checkout</a></button>
                                    </div>
                                </div>                                
				<!-- end Single product -->
			</div>		
		</div>
	</div>
</div>
  
  
</body>
</html>
